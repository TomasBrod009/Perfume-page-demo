<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <div class="attribution">
  <img class="image-desktop" src="./images/image-product-desktop.jpg" alt="">
  <img class="image-mobile" src="./images/image-product-mobile.jpg" alt="">
  <h3 class="subtitle">PERFUME</h3>
  <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
  <h2 class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h2>
  <h2 class="price1">$149.99</h2>
  <h3 class="price2">$169.99</h3>
  <div class="cart-botton">
    <h3 class="cart-text">Add to Cart</h3>
    <img class="cart"  src="./images/icon-cart.svg"  alt="">
  </div>
  <span class="hidden">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </span> 
  <span class="hidden">Coded by <a href="https://github.com/TomasBrod009">Tomas Brodnak</a>.</span>
  </div>
